<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/dist/scripts/ppheader-page.bundle.js"></script>
    <link rel="stylesheet" href="./assets/dist/styles/ppheader-page.bundle.css">
    <script src="https://kit.fontawesome.com/22e113100f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Profile Page Header</title>
</head>
<body>

    <div class="metamask">
        <div class="metamask-title">
            <img class="avatar" src="./assets/dist/images/dummy.jpg" alt="dummy">
            <h1>MetaMask</h1>
            <h3>@metaMask</h3>
            <p>Metamask brings Ethereum to your web browser</p>

            
        </div>
        <div class="metamask-share">
        <ul>
            <li>
                <a href="#">
                    <i class="fa fa-facebook fb1 fa-3x"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-twitter tw1 fa-3x"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-dribbble dr1 fa-3x"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-linkedin lin1 fa-3x"></i>
                </a>
            </li>
        </ul>
        </div>
            
        <div class="metamask-progress">
            <!-- <circle>info</circle> -->

            <label for="file">6/8 Organizations</label>
            <span class="circle">i</span>
            <!-- <progress id="file" max="100" value="80"> 80% </progress> -->

                <rectangle class="rec1"></rectangle>
                <rectangle class="rec2"></rectangle>

          </div>
         <div class="metamask-follow">
            <p><b>4K</b> Followers</p>
            <button>Follow</button>
        </div>
    </div>
    
</body>
</html>
