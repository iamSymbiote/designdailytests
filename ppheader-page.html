<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/dist/scripts/ppheader-page.bundle.js"></script>
    <link rel="stylesheet" href="./assets/dist/styles/ppheader-page.bundle.css">
    <script src="https://kit.fontawesome.com/22e113100f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Profile Page Header</title>
</head>
<body>

    <div class="card">
        <div class="title">
            <img class="avatar" src="./assets/dist/images/dummy.jpg" alt="dummy">
        <h1 class="cardtitle">MetaMask</h1>
        <h3>@metaMask</h3>
        <p>Metamask brings Ethereum to your web browser</p>
        <ul class="card-link">
            <li class="card-link-item">
                <a href="#">
                    <img src="./assets/dist/images/facebook.png" alt="facebook">
                </a>
            </li>
            <li class="card-link-item">
                <a href="#">
                    <img src="./assets/dist/images/twitter.png" alt="twitter">
                </a>
            </li>
            <li class="card-link-item">
                <a href="#">
                    <img src="./assets/dist/images/instagram.png" alt="instagram">
                </a>
            </li>
            <li class="card-link-item">
                <a href="#">
                    <img src="./assets/dist/images/instagram.png" alt="github">
                </a>
            </li>
        </ul>
            
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>
         <div class="cardbutton">
            <button class="follow">Follow</button>
        </div>
    </div>
    
</body>
</html>
