    <div class="card">
        <h1 class="card-title">549, -</h1>
        <span class="desc">Pay now, later or split up.</span>
        <button class="buy-button">BUY ONLINE</button>
        <p><b>18 in online storage</b> - can be shipped today</p>
        <div class="info-container">
            <span class="bold-text">18 in online storage</span>
            <span> - can be shipped today</span>
        </div>
        <ul>
            <li>
                <div class="check-icon">
                    <i class="fa-solid fa-check"></i>
                </div>
                <span class="underline-text">Free shipping</span> over NOK 800
            </li>
            <li>
                <div class="check-icon">
                    <i class="fa-solid fa-check"></i>
                </div>
                <span class="underline-text">Lightning fast delivery</span>
            </li>
        </ul>
        <div class="zip-container">
            <h2 class="zip-title">See how fast you can get the item</h2>
            <div class="code-resize">
                <div class="code-container">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i> <input placeholder="Zip Code" type="text">
                </div>
                <button class="code-check">Check</button>
            </div>


        </div>
        <button class="store-button">PICK UP IN STORE</button>


    </div>

    <div class="rectangle"></div>
