<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/dist/scripts/usercard-page.bundle.js"></script>
    <link rel="stylesheet" href="./assets/dist/styles/usercard-page.bundle.css">
    <script src="https://kit.fontawesome.com/22e113100f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>User Card Page</title>
</head>
<body>

    <div class="user-card">
        <div class="user-card-header">
            <img src="./assets/dist/images/dummy.jpg" class="user-card-icon" alt="">
        </div>
        <div class="user-card-rating">
            <h2>David Grant</h2>
            <p>3D Artist</p>
            <p class="fas-rating"><i class="fa-solid fa-star fa-lg"></i> 4.7 Rating</p>
            <p class="fas-rating"><i class="fa-solid fa-award fa-lg"></i> 4,447 Reviews</p>
            <p class="fas-rating"><i class="fa-solid fa-user fa-lg"></i> 478 Students</p>
        </div>
        <div class="user-card-info">
            <p>David Grant has been making video games for a living for more than 14 years as a Designer, Producer,
                Creative Director, and Executive Producer, creating games for console, mobile, PC and Facebook.</p>
        </div>
        <div class="user-card-footer">
            <button>Show more</button>
        </div>
    </div>

</body>
</html>
