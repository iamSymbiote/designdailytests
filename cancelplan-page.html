<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/dist/scripts/cancelplan-page.bundle.js"></script>
    <link rel="stylesheet" href="./assets/dist/styles/cancelplan-page.bundle.css">
    <script src="https://kit.fontawesome.com/22e113100f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Cancel Plan Modals</title>
</head>
<body>

    <div class="cancel-plan">
        <div class="cancel-plan-header">
            <h1>Cancel site plan</h1>
            <i class="fa-solid fa-xmark ico-close fa-2x"></i>
            <p>We're sorry to see you cancel your plan B. To help us improve, we have a few short
                questions for you before you leave us.</p>
        </div>
        <div class="cancel-plan-body">
            <div class="cancel-plan-content">
                <h2>Why are you cancelling your plan?</h2>
                <div class="cancel-plan-options">
                    <ul>
                        <li>
                            <input type="checkbox" name="difficult" id="difficult"> <label for="difficult">The software is too difficult to use.</label>
                        </li>
                        <li>
                            <input type="checkbox" name="missing" id="missing"> <label for="missing">Features I need are missing.</label>
                        </li>
                        <li>
                            <input type="checkbox" name="expensive" id="expensive"> <label for="expensive">Too expensive</label>
                        </li>
                        <li>
                            <input type="checkbox" name="done" id="done" checked> <label for="done">I am done with this project.</label>
                        </li>
                        <li>
                            <input type="checkbox" name="different" id="different"> <label for="different">I am using a different software now.</label>
                        </li>
                    </ul>
                </div>
                <div class="cancel-plan-confirm">
                    <span>Type 'CANCEL' to confirm.</span>
                    <input class="cancel-btn" type="text" placeholder="CANCEL">
                </div>
            </div>
        </div>
        <div class="cancel-plan-footer">
            <button class="cancel-plan-btn">Cancel plan</button>
            <button class="cancel-plan-nvm">Never mind</button>
        </div>
    </div>
    
</body>
</html>
