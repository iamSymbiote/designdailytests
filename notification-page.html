<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/dist/scripts/notification-page.bundle.js"></script>
    <link rel="stylesheet" href="./assets/dist/styles/notification-page.bundle.css">
    <script src="https://kit.fontawesome.com/22e113100f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Notifications UI</title>
</head>
<body>

    <div class="notifications">
        <div class="notifications-header">
            <h1>You have 1 new message</h1>
            <i class="fa-solid fa-bell notif-bell fa-3x"></i>
        </div>
        <div class="notifications-info">
            <i class="fa-solid fa-envelope fa-4x ico-mail"></i>
            <h3>Feb 22</h3>
            <p>If you like what we do, please tell your friends and share.</p>
        </div>
        <div class="notifications-footer">
            <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i> Twitter</a>
            <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
        </div>
    </div>
    
</body>
</html>
